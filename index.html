<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css" type="text/css" media="all" />
  <title>my-todo</title>
</head>
<body>
  <div class="container">
    <form action="#" class="my-form" id="form">
    <h2 class="title"><span class="sym">Sym</span>on's Todo <span class="app">App</span></h2>
    <div id="time" class="time"></div>
    <input type="text" class="input" id="input" placeholder="add your task here" />
    <input type="button" class="add" id="add" value="add" />
    </form>
    <div class="statistics">
      <div class="completed">Task Completed<span id="completed"> 7</span></div>
      <div class="taskDue"> <span id="taskDue">5</span>Task Due</div>
    </div>
    <ul class="items" id="items"></ul>
    
  </div>
  
  <script src="main.js" type="text/javascript" ></script>
</body>
</html>
